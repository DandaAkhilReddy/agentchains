# Alembic Configuration — AgentChains Marketplace
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
# Includes rev id and timestamp for easy ordering
file_template = %%(rev)s_%%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# sys.path prepend — keep project root importable
prepend_sys_path = .

# Timezone for file_template timestamps (UTC recommended)
timezone = UTC

# Placeholder — overridden by env.py from marketplace.config.settings.database_url
sqlalchemy.url = sqlite+aiosqlite:///./data/marketplace.db

[post_write_hooks]
# Uncomment to run black after autogenerate
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
