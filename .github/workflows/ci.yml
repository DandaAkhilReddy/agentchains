name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        env:
          EVENT_NAME: ${{ github.event_name }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PUSH_BEFORE_SHA: ${{ github.event.before }}
        run: |
          pip install ruff
          if [ "$EVENT_NAME" = "pull_request" ]; then
            BASE_SHA="$PR_BASE_SHA"
          else
            BASE_SHA="$PUSH_BEFORE_SHA"
          fi

          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi

          echo "Using diff base: $BASE_SHA"
          mapfile -t changed_py < <(git diff --name-only "$BASE_SHA" HEAD | grep -E '^marketplace/.*\.py$' || true)

          if [ "${#changed_py[@]}" -eq 0 ]; then
            echo "No changed backend Python files; skipping Ruff."
            exit 0
          fi

          printf 'Linting files:\n%s\n' "${changed_py[@]}"
          ruff check "${changed_py[@]}"

      - name: Run backend tests
        run: pytest marketplace/tests/ -q --tb=short -x

  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type-check
        run: npx tsc --noEmit

      - name: Run frontend tests
        run: npx vitest run

      - name: Build
        run: npm run build
