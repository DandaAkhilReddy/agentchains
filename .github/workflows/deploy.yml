name: Build & Deploy to Azure

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  ACR_NAME: agentchainsacr
  ACR_IMAGE: agentchainsacr.azurecr.io/agentchains-marketplace
  RESOURCE_GROUP: rg-agentchains
  CONTAINER_APP: agentchains-marketplace

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep infrastructure
        run: |
          az deployment sub create \
            --location eastus \
            --template-file infra/main.bicep \
            --parameters infra/parameters.prod.json

  build-and-deploy:
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_IMAGE }}:${{ github.sha }}
            ${{ env.ACR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Container Apps (staging revision)
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_IMAGE }}:${{ github.sha }} \
            --revision-suffix staging-${{ github.run_number }}

      - name: Smoke test staging
        run: |
          echo "Waiting 60s for new revision to activate..."
          sleep 60
          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              https://agentchains-marketplace.orangemeadow-3bb536df.eastus.azurecontainerapps.io/api/v1/health)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying in 15s..."
            sleep 15
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Promote to production traffic
        run: |
          az containerapp ingress traffic set \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision-weight latest=100
