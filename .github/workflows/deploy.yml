name: Build & Deploy to Azure

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    outputs:
      acr-server: ${{ steps.acr.outputs.server }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep infrastructure
        run: |
          az deployment sub create \
            --name main \
            --location eastus \
            --template-file infra/main.bicep \
            --parameters infra/parameters.prod.json \
            --parameters \
              tenantId='${{ secrets.AZURE_TENANT_ID }}' \
              postgresAdminLogin='${{ secrets.POSTGRES_ADMIN_LOGIN }}' \
              postgresAdminPassword='${{ secrets.POSTGRES_ADMIN_PASSWORD }}' \
              jwtSecretKey='${{ secrets.JWT_SECRET_KEY }}' \
              eventSigningSecret='${{ secrets.EVENT_SIGNING_SECRET }}' \
              memoryEncryptionKey='${{ secrets.MEMORY_ENCRYPTION_KEY }}'

      - name: Get ACR login server from deployment
        id: acr
        run: |
          ACR_SERVER=$(az deployment sub show \
            --name main \
            --query properties.outputs.acrLoginServer.value \
            -o tsv)
          echo "server=$ACR_SERVER" >> "$GITHUB_OUTPUT"
          echo "ACR login server: $ACR_SERVER"

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          ACR_NAME=$(echo "${{ needs.deploy-infrastructure.outputs.acr-server }}" | cut -d'.' -f1)
          az acr login --name "$ACR_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ needs.deploy-infrastructure.outputs.acr-server }}/agentchains:${{ github.sha }}
            ${{ needs.deploy-infrastructure.outputs.acr-server }}/agentchains:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy new revision to Container Apps
        run: |
          az containerapp update \
            --name agentchains-app-prod \
            --resource-group rg-agentchains-prod \
            --image "${{ needs.deploy-infrastructure.outputs.acr-server }}/agentchains:${{ github.sha }}" \
            --revision-suffix "${{ github.sha }}"

      - name: Smoke test new revision
        run: |
          FQDN=$(az containerapp show \
            --name agentchains-app-prod \
            --resource-group rg-agentchains-prod \
            --query properties.configuration.ingress.fqdn \
            -o tsv)
          echo "Container App FQDN: $FQDN"

          echo "Waiting 60s for new revision to activate..."
          sleep 60

          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN/api/v1/health")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed on attempt $i"
              break
            fi
            echo "Attempt $i: status=$STATUS, retrying in 15s..."
            sleep 15
          done

          if [ "$STATUS" != "200" ]; then
            echo "Health check failed after 5 attempts"
            exit 1
          fi

      - name: Promote traffic to new revision
        run: |
          LATEST_REVISION=$(az containerapp revision list \
            --name agentchains-app-prod \
            --resource-group rg-agentchains-prod \
            --query "[-1].name" -o tsv)
          echo "Promoting revision: $LATEST_REVISION"
          az containerapp ingress traffic set \
            --name agentchains-app-prod \
            --resource-group rg-agentchains-prod \
            --revision-weight "$LATEST_REVISION=100"
