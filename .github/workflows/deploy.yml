name: Build & Deploy to Azure

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 1: Deploy all infrastructure (creates ACR, Container App, etc.)
      - name: Deploy Bicep infrastructure
        run: |
          az deployment sub create \
            --name main \
            --location eastus \
            --template-file infra/main.bicep \
            --parameters infra/parameters.prod.json \
            --parameters \
              tenantId='${{ secrets.AZURE_TENANT_ID }}' \
              postgresAdminLogin='${{ secrets.POSTGRES_ADMIN_LOGIN }}' \
              postgresAdminPassword='${{ secrets.POSTGRES_ADMIN_PASSWORD }}' \
              jwtSecretKey='${{ secrets.JWT_SECRET_KEY }}' \
              eventSigningSecret='${{ secrets.EVENT_SIGNING_SECRET }}' \
              memoryEncryptionKey='${{ secrets.MEMORY_ENCRYPTION_KEY }}'

      # Step 2: Extract ACR login server from Bicep outputs
      - name: Get ACR login server from deployment
        id: acr
        run: |
          ACR_SERVER=$(az deployment sub show \
            --name main \
            --query properties.outputs.acrLoginServer.value \
            -o tsv)
          echo "server=$ACR_SERVER" >> "$GITHUB_OUTPUT"
          echo "ACR login server: $ACR_SERVER"

      # Step 3: Login to ACR (now exists after Bicep deploy)
      - name: Login to ACR
        run: |
          ACR_NAME=$(echo "${{ steps.acr.outputs.server }}" | cut -d'.' -f1)
          az acr login --name "$ACR_NAME"

      # Step 4: Build and push Docker image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.acr.outputs.server }}/agentchains:${{ github.sha }}
            ${{ steps.acr.outputs.server }}/agentchains:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 5: Update Container App with the real image
      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name agentchains-app-prod \
            --resource-group rg-agentchains-prod \
            --image "${{ steps.acr.outputs.server }}/agentchains:${{ github.sha }}"

      # Step 6: Smoke test
      - name: Smoke test
        run: |
          FQDN=$(az containerapp show \
            --name agentchains-app-prod \
            --resource-group rg-agentchains-prod \
            --query properties.configuration.ingress.fqdn \
            -o tsv)
          echo "Container App FQDN: $FQDN"

          echo "Waiting 60s for new revision to activate..."
          sleep 60

          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN/api/v1/health")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed on attempt $i"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying in 15s..."
            sleep 15
          done
          echo "Health check failed after 5 attempts"
          exit 1
