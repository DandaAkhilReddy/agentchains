<!doctype html>
<html lang="en">
  <head>
    <script>
      // Guard against duplicate custom element registrations from injected scripts
      (function () {
        if (window.customElements && !customElements._patchedForDuplicates) {
          const origDefine = customElements.define.bind(customElements);
          customElements.define = (name, ctor, opts) => {
            if (customElements.get(name)) return;
            return origDefine(name, ctor, opts);
          };
          customElements._patchedForDuplicates = true;
        }
        // Silence the locize promo log early, before modules load
        const origLog = console.log;
        console.log = (...args) => {
          if (typeof args[0] === "string" && args[0].includes("locize")) return;
          return origLog(...args);
        };
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin />
    <title>Indian Loan Analyzer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
